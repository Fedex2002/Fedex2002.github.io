<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Amarilla</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flor">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="#FFD700" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="45" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="35" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="30" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="25" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="20" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="15" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="10" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="50" r="5" fill="white" stroke="black" stroke-width="2"/>
        </svg>
    </div>
    <div class="texto">
        <p>Te amo</p>
    </div>
</body>
</html>
